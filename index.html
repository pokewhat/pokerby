<!doctype HTML>

<html>
  <head>
    <base href="https://pokewhat.github.io/">
    <link rel="stylesheet" href="main.css">
    <title>
      PokéWHAT?
    </title>
    <script src="favicon.js"></script>
    <script src="bestExp.js"></script>
  </head>
  <body>
    <div class="banner contentbck">
      Red, Blue, Green, Yellow and the rumored Pink!
    </div>
    <div class="contentmed contentbck">
      <div class="contentmed">Welcome to the Gen I wiki!</div>
      <br>
      <div class="contentmed">With all graphics and moves, this wiki is full of Gen I info and secrets.</div>
      <br>
      <div class="contentmed">Check out some articles</div>
      <input class="contentmed" type="text" id="poke"
        placeholder="Type a Pokémon name in lowercase here (no spaces allowed)">
      <button id="submitpoke" class="contentmed">Search</button>
    </div>
    <script>
      reponame = "pokerby";
      document.getElementById("submitpoke").addEventListener("click", function() {
        var theBase = document.querySelectorAll("base")[0].getAttribute("href");
        alert(theBase + reponame + "/pokemon/" + document.getElementById("poke").value);
      });
    </script>
  </body>
</html>
